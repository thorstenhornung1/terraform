    command:
      - filer
      - -ip=192.168.12.42
      - -ip.bind=0.0.0.0
      - -port=8888
      - -port.grpc=18888
      - -master=192.168.12.40:9333,192.168.12.41:9333,192.168.12.42:9333
      - -s3
      - -s3.port=8333
      - -s3.allowEmptyFolder=true
      - -defaultReplicaPlacement=001
      - -metricsPort=9326
      - -filer.path=/
    configs:
      - source: filer_config
        target: /etc/seaweedfs/filer.toml
        mode: 0644
    secrets:
      - seaweedfs_db_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
