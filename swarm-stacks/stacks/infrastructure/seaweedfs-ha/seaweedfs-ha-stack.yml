        condition: on-failure
        delay: 10s
        max_attempts: 5
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:8888/"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # WEED MOUNT (FUSE) - POSIX Access (3 nodes)
  # ===========================================================================
  # Provides POSIX file system interface via FUSE
  # Each infra node gets a local mount for applications like Frigate
  # Requires privileged mode for FUSE device access

  mount-1:
    image: chrislusf/seaweedfs:3.79
    hostname: mount-1
    networks:
      - seaweedfs-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse:/dev/fuse
    security_opt:
      - apparmor:unconfined
    command:
      - mount
      - -filer=192.168.12.40:8888,192.168.12.41:8888,192.168.12.42:8888
      - -dir=/mnt/seaweedfs
      - -filer.path=/
      - -allowOthers=true
      - -cacheDir=/tmp/seaweedfs-cache
      - -cacheCapacityMB=1024
      - -concurrentWriters=32
    volumes:
      - /mnt/seaweedfs:/mnt/seaweedfs:shared
      - mount-cache-1:/tmp/seaweedfs-cache
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.infra_node == 1
      resources:
