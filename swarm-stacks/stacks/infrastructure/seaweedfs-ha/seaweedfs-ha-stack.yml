      - -port=8080
      - -port.grpc=18080
      - -mserver=192.168.12.40:9333,192.168.12.41:9333,192.168.12.42:9333
      - -dir=/data/volumes
      - -max=0
      - -rack=rack1
      - -dataCenter=dc1
      - -compactionMBps=50
      - -metricsPort=9325
      - -minFreeSpace=5%
    volumes:
