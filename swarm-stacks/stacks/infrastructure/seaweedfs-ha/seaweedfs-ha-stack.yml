        condition: on-failure
        delay: 10s
        max_attempts: 5

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  seaweedfs-network:
    driver: overlay
    attachable: true
    driver_opts:
      encrypted: "true"
    ipam:
      config:
        - subnet: 10.0.21.0/24

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  # Master metadata
  master-data-1:
    driver: local
  master-data-2:
    driver: local
  master-data-3:
    driver: local

  # Mount cache volumes
  mount-cache-1:
    driver: local
  mount-cache-2:
    driver: local
  mount-cache-3:
    driver: local

# =============================================================================
# CONFIGS
# =============================================================================
configs:
  filer_config:
    file: ./filer.toml

# =============================================================================
# SECRETS
# =============================================================================
secrets:
  seaweedfs_db_password:
    external: true
