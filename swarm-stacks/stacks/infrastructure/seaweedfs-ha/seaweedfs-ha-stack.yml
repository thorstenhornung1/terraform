# =============================================================================
# SeaweedFS HA Cluster Stack
# =============================================================================
# Production-grade distributed storage with full high availability:
# - 3 Master servers (Raft consensus for leader election)
# - 3 Volume servers (data storage with 001 replication = 2 copies)
# - 3 Filer servers (PostgreSQL metadata for active-active HA)
# - 3 FUSE mounts (POSIX access on each infra node)
# - S3 API endpoint (load balanced across all filers)
#
# Architecture:
#   docker-infra-1: master-1 + volume-1 + filer-1 + mount-1 (192.168.12.40)
#   docker-infra-2: master-2 + volume-2 + filer-2 + mount-2 (192.168.12.41)
#   docker-infra-3: master-3 + volume-3 + filer-3 + mount-3 (192.168.12.42)
#
# Prerequisites:
#   1. PostgreSQL HA cluster deployed (postgres stack)
#   2. SeaweedFS database created in PostgreSQL
#   3. Node labels set: infra_node=1/2/3
#   4. Directories created: /srv/seaweedfs/*, /mnt/seaweedfs
#
# Deployment:
#   1. Create database: ./create-seaweedfs-db.sh
#   2. Deploy: docker stack deploy -c seaweedfs-ha-stack.yml seaweedfs
#
# Access:
#   - S3 API: http://192.168.4.40:8333 (any filer, load balanced)
#   - Filer HTTP: http://192.168.4.40:8888
#   - Master API: http://192.168.12.40:9333
#   - POSIX: /mnt/seaweedfs (on each infra node)
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # SEAWEEDFS MASTER CLUSTER (3 nodes with Raft)
  # ===========================================================================
  # Masters coordinate the cluster and handle volume assignment
  # Raft consensus ensures only one active leader at a time
  # Tolerates 1 master failure (requires 2/3 for quorum)

  master-1:
    image: chrislusf/seaweedfs:3.79
    hostname: master-1
    networks:
      - seaweedfs-network
    ports:
      - target: 9333
        published: 9333
        protocol: tcp
        mode: host
      - target: 19333
        published: 19333
        protocol: tcp
        mode: host
    command:
      - master
      - -ip=192.168.12.40
      - -ip.bind=0.0.0.0
      - -port=9333
      - -port.grpc=19333
      - -mdir=/data/master
      - -peers=192.168.12.40:9333,192.168.12.41:9333,192.168.12.42:9333
      - -defaultReplication=001
      - -volumeSizeLimitMB=30000
      - -volumePreallocate=false
      - -garbageThreshold=0.3
      - -metricsPort=9324
    volumes:
      - master-data-1:/data/master
    environment:
      - WEED_MASTER_VOLUME_GROWTH_COPY_1=7
      - WEED_MASTER_VOLUME_GROWTH_COPY_2=3
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.infra_node == 1
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:9333/cluster/status"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

